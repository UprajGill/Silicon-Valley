<html>
<head>
<title>Silicon Valley App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
 <body class="body_backgorund">
<div class="container">
<center>
<h1>Enter the ingredients you'd like on each slice and pick a size at the end</h1>
<hr>
<div class="form-group">
<input type="text" id="slice1" placeholder="Slice 1" class="form-control">
<input type="text" id="slice2" placeholder="Slice 2" class="form-control">
<input type="text" id="slice3" placeholder="Slice 3" class="form-control">
<input type="text" id="slice4" placeholder="Slice 4" class="form-control">
<input type="text" id="slice5" placeholder="Slice 5" class="form-control">
<input type="text" id="slice6" placeholder="Slice 6"class="form-control">
<input type="text" id="slice7" placeholder="Slice 7" class="form-control">
<input type="text" id="slice8" placeholder="Slice 8" class="form-control">
<input type="text" id="size" placeholder="Pick Large,Medium or Small for the size" class="form-control">
</div>
<button class="btn btn-primary" onclick="confirm()">Confirm Order</button>
<div id="box">
<textarea class="form-control" id="textbox" readonly="true"></textarea>
</div>
<p>Click to Confirm</p>
</center>
</div>
<script src="2ND_Pg.js"></script>
</body>
</html>
